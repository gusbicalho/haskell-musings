name:                haskell-musings
version:             0.1.0.0
github:              "gusbicalho/haskell-musings"
license:             BSD3
author:              "Gustavo Bicalho"
maintainer:          "gusbicalho@gmail.com"
copyright:           "2019 Gustavo Bicalho"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/gusbicalho/haskell-musings#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- regex-posix
- filepath
- directory
- time
- array
- containers
- mtl
- random
- parsec
- time
- unix
- HDBC
- HDBC-sqlite3

library:
  source-dirs: src

executables:
  haskell-musings-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-musings

tests:
  haskell-musings-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-musings
